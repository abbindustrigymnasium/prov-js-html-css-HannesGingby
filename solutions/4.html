<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Question 4</title>
    </head>
    <body>
        <p style="font-family: 'Open Sans', sans-serif; font-weight: 600;">Open console</p>
        <script>
            let myNumber = prompt("Enter a number please");

            if (myNumber > 5 && myNumber < 10) {
                console.log("Number is between 5 and 10");
            } else {
                console.log("Number is not between 5 and 10");
            }

            /* Or you could do this to include 5 and 10

                if (myNumber >= 5 && myNumber <= 10) {
                    console.log("Number is between 5 and 10");
                } else {
                    console.log("Number is not between 5 and 10");
                }

            */
        </script>
    </body>
</html>
