<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Question 7</title>
    </head>
    <body>
        <p style="font-family: 'Open Sans', sans-serif; font-weight: 600;">Open console</p>
        <script>
            function calculateArea(x, y) {
                return x * y;
            }

            function calculateVolume(x, y, z) {
                return x * y * z;
            }

            console.log("Some area calc: " + calculateArea(2, 3));
            console.log("Some volume calc: " + calculateVolume(2, 3, 8));
        </script>
    </body>
</html>
